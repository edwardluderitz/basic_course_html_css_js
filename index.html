<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora Álcool e Gasolina">
    <title>Calculadora Álcool e Gasolina</title>
</head>
<body>

    <main>
        <img src="assets/logo.png" alt="Logo da Calculadora Gasolina e Álcool">
        <h1>Qual a melhor opção?</h1>

        <form action="">
            <label> Álcool (Preço por litro)</label>
            <input 
            type="number"
            placeholder="4.90"
            min="1"
            step="0.1"
            required
            >

            <label> Gasolina (Preço por litro)</label>
            <input 
            type="number"
            placeholder="4.90"
            min="1"
            step="0.1"
            required
            >
            <input type="submit" value="Calcular">
        </form>

        <section>
            <span>Compensa usar Álcool</span>
            <span>Compensa usar Gasolina</span>
        </section>

    </main>


</body>
</html>
