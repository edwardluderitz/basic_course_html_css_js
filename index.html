<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora Álcool e Gasolina">
    <title>Calculadora Álcool e Gasolina</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main class="container">
        <img class="logo" src="assets/logo.png" alt="Logo da Calculadora Gasolina e Álcool">
        <h1 class="title">Qual a melhor opção?</h1>

        <form onsubmit="calcular(event)" class="form" action="">
            <label> Álcool (Preço por litro)</label>
            <input
            id="alcool"
            class="input" 
            type="number"
            placeholder="4.90"
            min="1"
            step="0.1"
            required
            >

            <label> Gasolina (Preço por litro)</label>
            <input
            id="gasolina" 
            class="input" 
            type="number"
            placeholder="6.90"
            min="1"
            step="0.1"
            required
            >
            <input class="button" type="submit" value="Calcular" f>
        </form>

        <section id="content-result" class="result hide">
            <span id = "text-result"></span>
            <span id = "calculo-result"></span>
        </section>

    </main>

    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="#">
            <img class="info-img" src="/assets/info.png" alt="Como é feito o cálculo">
        </a>
    </div>

</body>
</html>
